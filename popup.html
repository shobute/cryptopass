<!DOCTYPE html> 
 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<title>CryptoPass</title> 
	<meta name="author" content="Dmitry Chestnykh"> 
  <script src="popup.js"></script>
  <link type="text/css" rel="stylesheet" href="popup.css">
</head> 
<body> 
  <form id="main-form"> 
    <table> 
      <tr> 
        <td class="label">Master secret</td> 
        <td class="input" colspan=2><input type="password" id="secret" value=""></td> 
      </tr>
      <tr> 
        <td class="label">Password hint</td> 
        <td class="input" colspan=2><input type="text" spellcheck="false"  id="hint" value=""></td> 
      </tr>
      <tr class="length"> 
        <td class="label">Length</td> 
        <td class="input">
          <input type="text" id="length" value="16" size="2"> characters 
        </td>
        <td class="buttons">
          <button id="fill-button"><b>&nbsp; Fill &nbsp;</b></button>
          <button id="show-button">Show</button>
      </td></tr> 
    </table> 
  </form>
  <div id="result-box"></div> 
</body> 
</html>
